<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <button>Button Clicked</button>

    <p><b>bind()</b> is used to fix the value of this inside a function.</p>
    <p> creates a new function where this is permanently set.</p>


    <script>
        class React {
            constructor() {
                this.library = "React"
                this.server = "https://localhost:300"

                // requirement
                document
                    .querySelector("button")
                    .addEventListener("click", this.handleClick.bind(this))
            }

            handleClick() {
                console.log("Button Clicked");
                console.log(this);
                console.log(this.server);

            }
        }

        const app = new React();
    </script>
</body>

</html>
